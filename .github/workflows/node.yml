name: Node.js CI

on: [ push ]

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [ 16, 18, 19 ]
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm --version
      - run: npm ci --ignore-scripts
      - run: npm test
